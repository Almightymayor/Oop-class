<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Student Profile Form</h1>
    <form action="assign.html" method="post">
      <div>
        <label for="Name">Name</label><br />
        <input type="text" placeholder="Name" />
      </div>
      <div>
        <label for="Email">Email</label><br />
        <input type="email" name="Email" id="" placeholder="Email" />
      </div>
      <div>
        <label for="Phone-no">Phone Number</label><br />
        <input type="tel" name="phone-no" id="" placeholder="Phone Number" />
      </div>
      <div>
        <label for="Address">Address</label><br />
        <input type="text" name="Address" id="" placeholder="Address" />
      </div>
      <div>
        <label for="picture"> Upload Picture</label><b></b>
        <input type="file" name="picture" id="" accept=".png" />
      </div>
      <div>
        <label for="">Gender</label><br />
        <input type="radio" name="gender" id="" value="male" />Male
        <input type="radio" name="gender" id="" value="female" />Female
      </div>
      <div>
        <label for="">Age</label><br />
        <input type="number" placeholder="Age" />
      </div>
    </form>     
  </body>
</html>
